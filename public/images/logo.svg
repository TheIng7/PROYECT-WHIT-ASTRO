<svg width="480" height="480" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">

  <!-- GOLD + BLUE GRADIENTS -->
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7e7a1"/>
      <stop offset="50%" stop-color="#d0b56f"/>
      <stop offset="100%" stop-color="#9c8750"/>
    </linearGradient>

    <linearGradient id="darkBlue" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0e1a2b"/>
      <stop offset="100%" stop-color="#08111c"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- MAIN SHIELD -->
  <g filter="url(#softShadow)">
    <path d="
      M240 30
      L410 90
      L390 300
      Q240 430 90 300
      L70 90 Z
    "
    fill="url(#darkBlue)" stroke="url(#gold)" stroke-width="6" />

    <!-- inner border -->
    <path d="
      M240 60
      L380 110
      L365 280
      Q240 385 115 280
      L100 110 Z
    "
    fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- LAUREL LEFT -->
  <g transform="translate(70,160)" fill="url(#gold)">
    <path d="M0 80 Q30 0 90 -20 Q60 30 80 100 Q40 90 0 80" />
    <path d="M10 120 Q40 40 110 10 Q70 60 95 130 Q50 130 10 120" />
    <path d="M25 160 Q60 90 130 60 Q90 110 120 170 Q60 175 25 160" />
  </g>

  <!-- LAUREL RIGHT -->
  <g transform="translate(480,160) scale(-1,1)" fill="url(#gold)">
    <path d="M0 80 Q30 0 90 -20 Q60 30 80 100 Q40 90 0 80" />
    <path d="M10 120 Q40 40 110 10 Q70 60 95 130 Q50 130 10 120" />
    <path d="M25 160 Q60 90 130 60 Q90 110 120 170 Q60 175 25 160" />
  </g>

  <!-- FOOTBALL BALL -->
  <g transform="translate(240,190)">
    <!-- Ball outline -->
    <circle r="90" fill="url(#gold)" stroke="#1c2738" stroke-width="6"/>

    <!-- Ball pentagons -->
    <polygon points="0,-35 33,-10 20,30 -20,30 -33,-10" fill="#1c2738"/>
    <polygon points="0,-85 30,-60 0,-40 -30,-60" fill="#1c2738"/>
    <polygon points="75,-20 70,20 35,35 20,0" fill="#1c2738"/>
    <polygon points="-75,-20 -70,20 -35,35 -20,0" fill="#1c2738"/>
    <polygon points="0,95 30,70 -30,70" fill="#1c2738"/>
  </g>

  <!-- RIBBON -->
  <g transform="translate(240,360)">
    <path d="
      M-160 0
      Q-80 -40 0 -20
      Q80 -40 160 0
      L150 35
      Q80 10 0 25
      Q-80 10 -150 35 Z
    "
    fill="url(#gold)" stroke="#705f3a" stroke-width="3"/>

    <!-- small ball inside ribbon -->
    <circle cx="0" cy="5" r="28" fill="url(#darkBlue)" stroke="url(#gold)" stroke-width="3"/>
    <circle cx="0" cy="5" r="14" fill="url(#gold)" opacity="0.9"/>
  </g>

</svg>
